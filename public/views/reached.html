<!--add data item-->
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<button type="button" class="btn btn-default btn-block" ng-click="vm.toggleAddForm()">{{vm.showAddForm ? 'Cancel' : 'Add Data' }}</button>
		<hr>
		<div ng-show="vm.showAddForm">
			<form ng-submit="vm.addNewData(vm.newItem)">
				<div class="form-group">
					<label for="organicImpressions">Organic Impressions</label>
					<input min="0" required ng-model="vm.newItem.organic" type="number" class="form-control" id="organicImpressions">
				</div>
				<div class="form-group">
					<label for="viralImpressions">Viral Impressions</label>
					<input min="0" required ng-model="vm.newItem.viral" type="number" class="form-control" id="viralImpressions">
				</div>
				<div class="form-group">
					<label for="paidImpressions">Paid Impressions</label>
					<input min="0" required ng-model="vm.newItem.paid" type="number" class="form-control" id="paidImpressions">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>

<div class="row">
	<h3>Impressions</h3>
	<!--display sort type-->
	<p ng-switch="vm.sortBox">
		Sorted by 
		<span ng-switch-when="true">index</span>
		<span ng-switch-when="false">values</span>
	</p>
	
	<label class="pull-right">
		<input ng-init="vm.sortBox = false" id="sort-box" type="checkbox" ng-model="vm.sortBox"> Sort values
	</label>
	<svg id="stack-chart" class="rd-chart"></svg>
</div>
