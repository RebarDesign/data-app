<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data App</title>
	<link rel="stylesheet" type="text/css" href="dist/style/style.css">
</head>
<body>
	<!-- ng-app -->
	<div ng-app="app">
		
		<!-- Main Controller div -->
		<div ng-controller="MainController as vm">
			
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="https://www.falconsocial.com/" target="new">
						<img class="rd-logo" alt="Brand" src="https://lever-client-logos.s3.amazonaws.com/falcon%20social.png">
					</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: vm.isPubActive }"><a href="#/published" ng-click="vm.isPubActive = true">Publishing</a></li>
						<li ng-class="{ active: !vm.isPubActive }"><a href="#/reached" ng-click="vm.isPubActive = false">Reach</a></li>
					</ul>
					</div>
				</div>
			</nav>
				
			<h1><%= title %></h1>
			<div class="container" ng-view></div>
			
			<!-- Footer -->
			<footer class="footer">
				<div class="container">
					<p class="text-muted pull-right">Made with coffee by {{vm.name}}.</p>
				</div>
			</footer>
			<!-- End Footer -->
		</div>
	<!-- End Main Controller div -->
	</div>
	<!-- End ng-app -->
	
	<!-- Scripts -->
    
    <!--- vendor -->
    <script src="/socket.io/socket.io.js"></script> 
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	
	<script src="bower_components/d3/d3.js"></script>
    
    <!---- angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
	
	<!--- user -->
    <!-- Bootstraping -->
    <script src="scripts/app.module.js"></script>
    
    <!-- Config -->
    <script src="scripts/config/app.config.js"></script>
	
	<!-- Services -->
    <script src="scripts/services/data.factory.js"></script>
	<script src="scripts/services/sockets.factory.js"></script>
	
	<!-- Controllers -->
	<script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/controllers/published.controller.js"></script>
    <script src="scripts/controllers/reach.controller.js"></script>
	
	<!-- Directives -->
	<script src="scripts/directives/published.directive.js"></script>
</body>
</html>
